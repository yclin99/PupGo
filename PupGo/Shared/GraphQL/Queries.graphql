mutation SetStatus($pid:ID! ,$recommendID:ID!, $result:Boolean!){
    recommendationResponse(recommendationResponseInput:{
        pid:$pid,
        recommendID:$recommendID,
        result:$result,
    }){
        result{
            id
            image
            gender
        }
    }
}

